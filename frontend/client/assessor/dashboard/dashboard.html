<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETEEAP</title>
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
  <div class="container">
    <!--Sidebar-->
    <div class="sidebar">
      <div class="logo">
        <img src="/images/ifldelogo.png" class="iflde">
        ETEEAP
      </div>

      <div class="nav-item" data-section="dashboard">
        <a href="../dashboard/dashboard.html">
          <i class="fas fa-chart-pie"></i>
          Dashboard
        </a>
      </div>

      <div class="nav-item" data-section="dashboard">
        <a href="../applicants/applicants.html">
          <i class="fas fa-users"></i>
          Applicants
        </a>
      </div>
    </div>

    <!--Main Content-->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search students..." id="searchInput" />
        </div>

        <div class="user-profile">
          <div class="profile-dropdown">
              <div class="user-avatar">
                  <i class="fas fa-user"></i>
              </div>
              <span class="username">Loading...</span>
              <i class="fas fa-caret-down dropdown-toggle"></i>
              <div class="dropdown-menu">
                <a href="../profile/profile.html" class="dropdown-item">
                  <i class="fas fa-user"></i>
                  Profile
                </a>
                <a href="../login/login.html" class="dropdown-item" id="logoutLink">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </div>
          </div>
        </div>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboardSection" class="section dashboard active">
        <div class="dashboard-cards">
          <div class="card">
            <div class="card-header">
              <div class="card-icon">
                <i class="fas fa-users"></i>
              </div>
            </div>
            <div class="card-title">Assigned Applicants</div>
            <div class="card-value" id="totalStudents">0</div>
          </div>
          <div class="card">
            <div class="card-header">
              <div class="card-icon">
                <i class="fas fa-book"></i>
              </div>
            </div>
            <div class="card-title">In-Progress</div>
            <div class="card-value" id="activeCourses">0</div>
          </div>
          <div class="card">
            <div class="card-header">
              <div class="card-icon">
                <i class="fas fa-graduation-cap"></i>
              </div>
            </div>
            <div class="card-title">Evaluated</div>
            <div class="card-value" id="totalGraduates">0</div>
          </div>
          <div class="card">
            <div class="card-header">
              <div class="card-icon">
                <i class="fas fa-chart-line"></i>
              </div>
            </div>
            <div class="card-title">Failed</div>
            <div class="card-value" id="successRate">0%</div>
          </div>
        </div>

        <!---Student List in Dashboard-->
        <div class="student-list">
          <div class="table-header">
            <h2>Recent Students</h2>
          </div>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Status</th>
                <th>Score</th>
                <th>Date Assigned</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
