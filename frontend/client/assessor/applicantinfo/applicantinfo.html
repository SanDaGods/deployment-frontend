<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETEEAP - Applicant Details</title>
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./applicantinfo.css">
</head>
<body>
  <div class="container">
    <!--Sidebar-->
    <div class="sidebar">
      <div class="logo">
        <img src="/images/ifldelogo.png" class="iflde">
        ETEEAP
      </div>

      <div class="nav-item" data-section="dashboard">
        <a href="../dashboard/dashboard.html">
          <i class="fas fa-chart-pie"></i>
          Dashboard
        </a>
      </div>

      <div class="nav-item" data-section="dashboard">
        <a href="../applicants/applicants.html">
          <i class="fas fa-users"></i>
          Applicants
        </a>
      </div>
      <div class="nav-item" data-section="reports">
        <i class="fas fa-chart-bar"></i>
        Reports
      </div>
      <div class="nav-item" data-section="settings">
        <i class="fas fa-cog"></i>
        Settings
      </div>
    </div>

    <!--Main Content-->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="header-title">
          <button id="backButton" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </button>
        </div>
        
        <div class="user-profile">
          <div class="profile-dropdown">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="username">Assessor</span>
            <i class="fas fa-caret-down dropdown-toggle"></i>
            <div class="dropdown-menu">
              <a href="../profile/profile.html" class="dropdown-item">
                <i class="fas fa-user"></i>
                Profile
              </a>
              <a href="#" class="dropdown-item">
                <i class="fas fa-cog"></i>
                Settings
              </a>
              <a href="#" class="dropdown-item" id="logoutLink">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Applicant Details Content -->
      <div class="applicant-details">
        <div class="profile-header">
          <h2>Applicant Evaluation</h2>
          <div class="status-container">
            <span id="statusBadge" class="status-badge">Under Assessment</span>
          </div>
        </div>

        <div class="applicant-info">
          <div class="info-section">
            <h3><i class="fas fa-user"></i> Basic Information</h3>
            <div class="info-grid">
              <div class="info-item">
                <span>Applicant ID:</span>
                <span id="applicantId">Loading...</span>
              </div>
              <div class="info-item">
                <span>Full Name:</span>
                <span id="applicantName">Loading...</span>
              </div>
              <div class="info-item">
                <span>Course:</span>
                <span id="applicantCourse">Loading...</span>
              </div>
              <div class="info-item">
                <span>Application Date:</span>
                <span id="applicationDate">Loading...</span>
              </div>
            </div>
          </div>

          <div class="info-section">
            <h3><i class="fas fa-file-alt"></i> Documents</h3>
            <div id="documentsContainer" class="documents-container">
              <div class="no-documents">
                <i class="fas fa-folder-open"></i>
                <p>Loading documents...</p>
              </div>
            </div>
          </div>

          <div class="info-section">
            <h3><i class="fas fa-clipboard-check"></i> Evaluation</h3>
            <form id="evaluationForm">
              <div class="form-group">
                <label for="evaluationScore">Score (0-100):</label>
                <input type="number" id="evaluationScore" min="0" max="100" required>
              </div>
              <div class="form-group">
                <label for="evaluationNotes">Evaluation Notes:</label>
                <textarea id="evaluationNotes" rows="5" required></textarea>
              </div>
              <div class="form-actions">
                <button type="button" id="approveBtn" class="btn btn-success">
                  <i class="fas fa-check"></i> Approve
                </button>
                <button type="button" id="rejectBtn" class="btn btn-danger">
                  <i class="fas fa-times"></i> Reject
                </button>
                <button type="submit" id="saveBtn" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Evaluation
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification" style="display: none;"></div>

  <script src="/frontend/AssessorSide/ApplicantDetails/ApplicantDetails.js"></script>
</body>
</html>
