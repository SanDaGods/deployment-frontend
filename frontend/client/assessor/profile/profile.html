<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETEEAP - Assessor Profile</title>
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <!--Sidebar-->
    <div class="sidebar">
      <div class="logo">
        <img src="/images/ifldelogo.png" class="iflde">
        ETEEAP
      </div>

      <div class="nav-item" data-section="dashboard">
        <a href="../dashboard/dashboard.html">
          <i class="fas fa-chart-pie"></i>
          Dashboard
        </a>
      </div>

      <div class="nav-item" data-section="dashboard">
        <a href="../applicants/applicants.html">
          <i class="fas fa-users"></i>
          Applicants
        </a>
      </div>
      
      
      
    </div>

    <!--Main Content-->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="evaluation-title">Assessor Profile</div>

        <div class="user-profile">
          <div class="profile-dropdown">
              <div class="user-avatar">
                  <i class="fas fa-user"></i>
              </div>
              <span class="username">Loading...</span>
              <i class="fas fa-caret-down dropdown-toggle"></i>
              <div class="dropdown-menu">
                <a href="../profile/profile.html" class="dropdown-item">
                <i class="fas fa-user"></i>
                Profile
              </a>
                
                <a href="#" class="dropdown-item" id="logoutLink">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </div>
          </div>
        </div>
      </div>

      <!-- Profile Content -->
      <div class="profile-content">
        <div class="profile-card">
          <div class="profile-header">
            <h2>Assessor Information</h2>
          </div>
          <div class="profile-body">
            <div class="profile-picture-container">
              <div class="profile-picture">
                <i class="fas fa-user-circle"></i>
              </div>
            </div>
            <div class="profile-details">
              <div class="detail-row">
                <span class="detail-label">Assessor ID:</span>
                <span class="detail-value" id="assessorId">Loading...</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Full Name:</span>
                <span class="detail-value" id="fullName">Loading...</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="email">Loading...</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Expertise:</span>
                <span class="detail-value" id="expertise">Loading...</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Assessor Type:</span>
                <span class="detail-value" id="assessorType">Loading...</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" id="status">Loading...</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Member Since:</span>
                <span class="detail-value" id="createdAt">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <script src="../../shared/js/auth.js"></script>
    <script src="./profile.js"></script>
  </div>
</body>
</html>
