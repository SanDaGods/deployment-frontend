<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEEAP Tracking System</title>
  <link rel="icon" href="/images/ifldelogo.png" type="image/x-icon">
  <link rel="stylesheet" href="./register.css">
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">

</head>

<body>
  <div class="register-page">
    <div class="page-container">
      <img class="background-image" src="/Images/background.png" alt="Background Image" />
    
      <!-- Header Section -->
      <header class="header-container">
        <div class="logo-container">
          <img class="logo-primary" src="/Images/rtulogo.png" alt="RTU Logo" loading="lazy" />
          <img class="logo-secondary" src="/Images/ifldelogo.png" alt="IFLeD Logo" loading="lazy" />
          <div class="header-text">
            <div class="university-name">Rizal Technological University</div>
            <div class="institute-name">Institute of Flexible Learning & Digital Education</div>
          </div>
        </div>
      </header>

      <!-- Banner Section -->
      <div class="banner-container">
        <img class="banner-logo" src="/Images/rizal-technological-university-logo.png" alt="ETEEAP Logo" loading="lazy" />
        <div class="banner-text">
          <h1 class="system-title">ETEEAP Tracking System</h1>
          <h2 class="university-title">Rizal Technological University</h2>
        </div>
      </div>

      <form id="registerForm" class="register-form-container">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required />
        </div>
      
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required />
        </div>
      
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your password" required />
        </div>
      
        <!-- Full Name -->
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" class="form-input" placeholder="Enter your full name" required />
        </div>
        
        <!-- Field of Expertise -->
        <div class="form-group">
          <label for="expertise">Field of Expertise</label>
          <select id="expertise" name="expertise" class="form-input" required>
            <option value="">Select your field of expertise</option>
            <option value="engineering">Engineering</option>
            <option value="education">Education</option>
            <option value="business">Business Administration</option>
            <option value="information_technology">Information Technology</option>
            <option value="health_sciences">Health Sciences</option>
            <option value="arts_sciences">Arts and Sciences</option>
            <option value="architecture">Architecture</option>
            <option value="industrial_technology">Industrial Technology</option>
            <option value="hospitality_management">Hospitality Management</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <!-- Assessor Type -->
        <div class="form-group">
          <label>Assessor Type</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="assessor-type" value="external" required />
              External Assessor
            </label>
            <label class="radio-option">
              <input type="radio" name="assessor-type" value="internal" required />
              Internal Assessor
            </label>
          </div>
        </div>
      
        <button type="submit" class="register-button">Register</button>
      </form>
      
      <!-- CORRECTED SCRIPT PATH -->
      <script src="/frontend/AssessorSide/AssessorLogin/AssReg.js"></script>
    </div>
  </div>
</body>
</html>
