<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rtu-eteeap-admin</title>
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./docs.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
     <div class="container">
    <!--Sidebar--->
    <div class="sidebar">
      <div class="logo">
        <img src="../IFLDE Logo.png" class="iflde">
        ETEEAP
      </div>
      <div class="nav-item" data-section="dashboard">
        <a href="../dashboard/dashboard.html">
        <i class="fas fa-chart-pie"></i>
        Dashboard
      </a>
      </div>
      <div class="nav-item" data-section="students">
        <a href="../applicants/applicants.html">
        <i class="fas fa-users"></i>
        Applicants
      </a>
      </div>
      <div class="nav-item" data-section="assessors">
        <a href="../assessors/assessor.html">
        <i class="fas fa-users"></i>
        Assessors
      </a>
      </div>

      <div class="nav-item" data-section="courses">
        <a href="../courses/course.html">
        <i class="fas fa-book"></i>
        Courses
      </a>
      </div>

      <div class="nav-item active" data-section="files">
        <a href="../documents/docs.html">
        <i class="fas fa-file"></i>
        Files
      </a>
      </div>

      <div class="nav-item" data-section="users">
        <a href="../admins/admin.html">
        <i class="fas fa-user"></i>
        Admins
      </a>
      </div>

      <div class="nav-item" data-section="logs">
        <a href="../activitylogs/logs.html">
        <i class="fas fa-clock"></i>
        Activity Logs
      </a>
      </div>
    </div>

    <!--Main Content-->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search..." id="searchInput" />
        </div>
        
        <div class="user-profile">
          <div class="profile-dropdown">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="username">Admin</span>
            <i class="fas fa-caret-down dropdown-toggle"></i>
            <div class="dropdown-menu">
              <a href="/Frontend/AdminSide/AdminProfile/AdminProfile.html" class="dropdown-item">
                <i class="fas fa-user"></i>
                Profile
              </a>
              <a href="#" class="dropdown-item">
                <i class="fas fa-cog"></i>
                Settings
              </a>
              <a href="#" class="dropdown-item" id="logoutLink">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>

   <div id="filesSection" class="section active">
    <div class="file-categories-container">
      <div class="table-header">
        <h2>File Categories</h2>
        <button class="add-student-btn" onclick="openFileModal()">
          <i class="fas fa-plus"></i>
          Add Category
        </button>
      </div>
      
      <div class="category-cards-grid">
        <!-- Category Card 1 - Now clickable -->
        <a href="/Frontend/AdminSide/6.adminDocs/adminDocsTable.html" class="category-card">
          <div class="category-header">
            <i class="fas fa-users"></i>
            <h3>Initial Submissions</h3>
          </div>
          <div class="category-content">
            <ul class="category-list">
              <li>0 Total Files</li>
            </ul>
          </div>
        </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteConfirmationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Deletion</h2>
        <button class="close-btn" onclick="closeDeleteModal()">
          &times;
        </button>
      </div>
      <div style="margin: 20px 0">
        <p>
          Are you sure you want to delete this item? This action cannot be
          undone.
        </p>
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end">
        <button
          class="action-btn"
          onclick="closeDeleteModal()"
          style="padding: 8px 16px"
        >
          Cancel
        </button>
        <button
          class="action-btn delete-btn"
          onclick="confirmDelete()"
          style="padding: 8px 16px"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>
  
  <div class="notification" id="notification" style="display: none;"></div>
  
  <script src="../../shared/js/auth.js"></script>
  <script src="./docs.js"></script>
</body>
</html>
