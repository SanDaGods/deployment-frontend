<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEEAP Tracking System</title>
  <link rel="icon" href="../IFLDE Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./login.css"> <!-- Link to external CSS file for styling -->
</head>

<body>
  <div class="login-page">
    <div class="page-container">
      <img class="background-image" src="../../img/background.png" alt="background.img" /> <!-- Background image for the page -->


      <!-- Header Section -->
      <header class="header-container">
        <!-- RTU and IFLeD logos with university/institute details -->
        <div class="logo-container">
          <img class="logo-primary" src="../../img/RTU Logo.png" alt="RTU Logo" />
          <img class="logo-secondary" src="../../img/IFLDE Logo.png" alt="IFLeD Logo" />
          <div class="header-text">
            <div class="university-name">Rizal Technological University</div>
            <div class="institute-name">Institute of Flexible Learning & Digital Education</div>
          </div>
        </div>
        <!-- Navigation menu for quick links -->

      </header>

      <!-- Banner Section -->
      <div class="banner-container">
        <img class="banner-logo" src="../../img/RTU Logo.png"  alt="ETEEAP Logo" /> <!-- RTU Banner Logo -->
        <div class="banner-text">
          <h1 class="system-title">ETEEAP Tracking System</h1> <!-- Main system title -->
        </div>
      </div>

      <!-- Login Form -->
     <!-- In your AdminLogin.html -->
<form id="loginForm" class="login-form-container">
  <h3 class="login-heading">Admin Login</h3>
  
  <!-- Email input field -->
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-input" placeholder="Enter admin email" required />
  </div>

  <!-- Password input field -->
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-input" placeholder="Enter password" required />
  </div>

  <!-- Remember me checkbox -->
  <div class="form-group remember-me">
    <input type="checkbox" id="remember-me" />
    <label for="remember-me">Remember me</label>
  </div>

  <!-- Login button -->
  <button type="submit" class="login-button">Login</button>

  <!-- Error message display -->
  <div id="error-message" class="error-message"></div>

  <!-- Forgot password link -->
  <div class="forgot-password">
    <a href="/forgot-password">Forgot password?</a>
  </div>
</form>

    </div>
  </div>
<script src="./login.js"></script>
</body>
</html>
