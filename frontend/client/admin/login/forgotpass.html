<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEEAP Tracking System</title>
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./forgotpass.css"> <!-- Link to external CSS file for styling -->
</head>

<body>
  <div class="register-page">
    <div class="page-container">
      <img class="background-image" src="../../img/background.png" alt="Background Image" />
    
      <header class="header-container">
        <div class="logo-container">
          <img class="logo-primary" src="../../img/rizal-technological-university-logo.png" alt="RTU Logo" />
          <img class="logo-secondary" src="../../img/IFLDE Logo.png" alt="IFLeD Logo" />
          <div class="header-text">
            <div class="university-name">Rizal Technological University</div>
            <div class="institute-name">Institute of Flexible Learning & Digital Education</div>
          </div>
        </div>
        
      </header>

      <div class="banner-container">
		<img class="banner-logo" src="../../img/rizal-technological-university-logo.png" alt="ETEEAP Logo" />
		<div class="banner-text">
		<h1 class="system-title">ETEEAP Tracking System</h1>
		</div>
	</div>

      <form class="forgot-password-form-container" action="#" method="POST">
        <h3 class="forgot-password-heading">Forgot Password</h3>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
        </div>

        <button type="submit" class="reset-button">Reset Password</button>
      </form>
    </div>
  </div>
</body>
</html>
