<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rtu-eteeap-admin</title>
    <link rel="stylesheet" href="./course.css">
  <link rel="icon" href="../../img/RTU Logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
     <div class="container">
    <!--Sidebar--->
    <div class="sidebar">
      <div class="logo">
        <img src="../IFLDE Logo.png" class="iflde">
        ETEEAP
      </div>
      <div class="nav-item" data-section="dashboard">
        <a href="../dashboard/dashboard.html">
        <i class="fas fa-chart-pie"></i>
        Dashboard
      </a>
      </div>
      <div class="nav-item" data-section="students">
        <a href="../applicants/applicants.html">
        <i class="fas fa-users"></i>
        Applicants
      </a>
      </div>
      <div class="nav-item" data-section="assessors">
        <a href="../assessors/assessor.html">
        <i class="fas fa-users"></i>
        Assessors
      </a>
      </div>

      <div class="nav-item active" data-section="courses">
        <a href="../courses/course.html">
        <i class="fas fa-book"></i>
        Courses
      </a>
      </div>

      <div class="nav-item" data-section="files">
        <a href="../documents/docs.html">
        <i class="fas fa-file"></i>
        Files
      </a>
      </div>

      <div class="nav-item" data-section="users">
        <a href="../admins/admin.html">
        <i class="fas fa-user"></i>
        Admins
      </a>
      </div>

      <div class="nav-item" data-section="logs">
        <a href="../activitylogs/logs.html">
        <i class="fas fa-clock"></i>
        Activity Logs
      </a>
      </div>
    </div>

  <!--Main Content-->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search..." id="searchInput" />
      </div>
      
      <div class="user-profile">
        <div class="profile-dropdown">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <span class="username">Admin</span>
          <i class="fas fa-caret-down dropdown-toggle"></i>
          <div class="dropdown-menu">
            <a href="/Frontend/AdminSide/AdminProfile/AdminProfile.html" class="dropdown-item">
              <i class="fas fa-user"></i>
              Profile
            </a>
            <a href="#" class="dropdown-item">
              <i class="fas fa-cog"></i>
              Settings
            </a>
            <a href="#" class="dropdown-item" id="logoutLink">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>

    
      <!-- Courses List Section -->
      <div id="coursesSection" class="section active">
        <div class="course-list">
          <div class="table-header">
            <h2>Course Management</h2>
            <button class="add-student-btn" onclick="openCourseModal()">
              <i class="fas fa-plus"></i>
              Add Course
            </button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Course ID</th>
                <th>Description</th>
                <th>No. of Applicants</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="courseTableBody">
              <!-- Will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      

  <!-- Assessor Modal -->
  <div class="modal" id="assessorModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Assessor</h2>
        <button class="close-btn" onclick="closeAssessorModal()">&times;</button>
      </div>
      <form id="studentForm">
        <div class="form-group">
          <label for="studentName">Full Name</label>
          <input type="text" id="studentName" required />
        </div>
        <div class="form-group">
          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" required />
        </div>
        <div class="form-group">
          <label for="studentCourse">Type</label>
          <select id="studentCourse" required>
            <option value="">Internal Assessor</option>
            <option value="">External Assessor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="studentCourse">Field</label>
          <select id="studentCourse" required>
            <option value="">Choose Field</option>
            <option value="">Information Technology</option>
          </select>
        </div>
        <div class="form-group">
          <label for="enrollmentDate">Temporary Password</label>
          <input type="text" id="studentName" required />

        </div>
        <button type="submit" class="submit-btn">Create Assessor Account  </button>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteConfirmationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Deletion</h2>
        <button class="close-btn" onclick="closeDeleteModal()">
          &times;
        </button>
      </div>
      <div style="margin: 20px 0">
        <p>
          Are you sure you want to delete this item? This action cannot be
          undone.
        </p>
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end">
        <button
          class="action-btn"
          onclick="closeDeleteModal()"
          style="padding: 8px 16px"
        >
          Cancel
        </button>
        <button
          class="action-btn delete-btn"
          onclick="confirmDelete()"
          style="padding: 8px 16px"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  
<!-- Course Modal -->
<div class="modal" id="courseModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="courseModalTitle">Add New Course</h2>
      <button class="close-btn" onclick="closeCourseModal()">
        &times;
      </button>
    </div>
    <form id="courseForm">
      <div class="form-group">
        <label for="courseDescription">Course Name</label>
        <textarea id="courseDescription" required rows="3"></textarea>
      </div>
      <div class="form-group">
      </div>
      <div class="form-group">

      </div>
      <button type="submit" class="submit-btn">Save Course</button>
    </form>
  </div>
</div>


<div class="loading-spinner" id="loadingSpinner">
  <div class="spinner"></div>
</div>

<div class="notification" id="notification" style="display: none;"></div>

<script src="../../shared/js/auth.js"></script>
  <script src="./course.js"></script>
</body>
</html>
